<body onload="getAllEmployees()">
    <!-- Trigger the modal with a button -->
    <button onclick="resetModal(),getAllBranchCreate()" style="margin: 30px 20px; background-color: #0f0f0f" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Thêm nhân viên</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button  type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm</h4>
                </div>
                <div class="modal-body">
                    <input id="idEmployee" type="text" hidden ><br><br>
                    <input id="code" type="text" placeholder="nhập mã nhân viên" ><br><br>
                    <input id="name" type="text" placeholder=" nhập tên nhân viên"><br><br>
                    <input id="age" type="text" placeholder="nhập tuổi nhân viên"><br><br>
                    <input id="salary" type="text" placeholder="nhập lương của nhân viên"><br><br>
<!--                    <input id="branchOld" type="text" placeholder="nhập lương của nhân viên"><br><br>-->
                    <select id="branch" >

                    </select>

                </div>
                <div class="modal-footer">
                    <button onclick="save()" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <table class="bang" id="employees" border="1" style="margin: -10px 25px; width: 600px; height: auto; text-align: center">
    </table>
