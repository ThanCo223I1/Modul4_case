<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 40px;
            height: 50px;
        }
    </style>
</head>
<center>
    <body>
    <div class="container">
        <h1>List Account</h1>
        <div class="container">
            <p>
                <a th:href="@{/createAccount}">Create new account</a>
            </p>
        </div>
        <table class="table table-dark table-striped">
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>PassWord</th>
                <th>Role</th>
                <th>Img</th>
                <th>BirthDay</th>
                <th colspan="2" style="text-align: center">Action</th>

            </tr>
            <tr th:each="account ,state:${account}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.username}"></td>
                <td th:text="${account.password}"></td>
                <td th:text="${account.role.name}"></td>
                <td><img th:src="${account.img} "></td>
                <td th:text="${account.birthday}"></td>
                <td>
                    <a th:href="@{/editAccount/{id} (id=${account.id})}" class="btn btn-info" role="button">Edit</a>
                    <a th:href="@{/deleteAccount/{id} (id=${account.id})}" class="btn btn-info" role="button">Delete</a>
                </td>
            </tr>
            </th:forach>

        </table>
    </div>
    </body>
</center>
</html>
